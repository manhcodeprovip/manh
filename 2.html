<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số chẵn Số lẻ</title>
</head>
<body>
    <h1> manh dd   </h1>
    <script>
       
        function kiemTraChanLe() {
            var soNhapVao = prompt("Nhập một số:");
            var so = parseInt(soNhapVao);

            if (so % 2 === 0) {
                alert("Số " + so + " là số chẵn.");
            } else {
                alert("Số " + so + " là số lẻ.");
            }
        }

        kiemTraChanLe();
    </script>
  
</body>
</html>
